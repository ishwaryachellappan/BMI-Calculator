<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BMI CALCULATOR</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
   <body>
 

    <h1><em>BMI CALCULATOR</em></h1>
    <div class="form">
   <form name="bmiForm">
     <div class="input">
Your Weight(kg): 
<input type="text" name="weight" size="5"><br />
Your Height(cm): 
<input type="text" name="height" size="5"><br />

     </div>
     </br>
     <div class="output">
<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
</br>
</br>
Your BMI: <input type="text" name="bmi" size="10"><br />
This Means: <input type="text" name="meaning" size="55"  ><br />
</br>
</br>

<input type="reset" value="Reset" />
</form>
    </div>
    </div>
   
    
   
    <script src="script.js"></script>
  </body>
</html>
